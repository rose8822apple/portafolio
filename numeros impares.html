<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>par o impar</title>
</head>
<body>
	<script type="text/javascript">
		function comprobar() {
			let num;
			num=prompt("Introduzca un numero");
			if (num%2==0) {
				document.write("El numero"+num+" es par");
			} else{
				document.write("El numero"+num+" es impar");
			}
		}
        comprobar()		
	</script>
</body>
</html>
