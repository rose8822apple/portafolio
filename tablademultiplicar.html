<!DOCTYPE html>
<html>
<head>
    <title>Tablas</title>
</head>
<body>
    <script>
        let i, num;
        i=0;
        num=0;
        num=parseInt(prompt("ingrese el el numero de la tabla deseada:"));
        while(i<11){
          
            document.write(num+"*"+i+"="+(num*i)+'<br>');
            i++;
            
            };
        </script>
</body>
</html>
